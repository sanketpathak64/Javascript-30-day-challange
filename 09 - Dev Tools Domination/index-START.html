<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello I am %s",'sanket');
    // Styled
    console.log("%c am great",'font-size:50px;');
    // warning!
    console.warn("hello");
    console.error("hello");
    console.info("hello");
    

    // Testing
    console.assert(1===1,"wrong");
    // clearing
    // console.clear();
    // Viewing DOM Elements
    console.dir(document.querySelector('p'));

    // counting
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('wes');

    // timing
   	console.time('fetching data');
   	//your code for eg fetching from api
   	console.timeEnd('fetching data');
  </script>
</body>
</html>
